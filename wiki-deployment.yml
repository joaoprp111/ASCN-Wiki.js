apiVersion: v1
kind: Service
metadata:
  name: wikijs
spec:
  type: LoadBalancer
  selector:
    app: wikijs
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80 #exported to cluster
      targetPort: 8000 #used to send requests to the pod
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30007 #exported to the "outside"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs
  labels:
    app: wikijs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wikijs
  template:
    metadata:
      labels:
        app: wikijs
    spec:
      containers:
      - name: wikijs
        image: requarks/wiki:2
        imagePullPolicy: "IfNotPresent"
        env:
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: wikijs
        - name: DB_PASS
          value: "123123"
        - name: DB_NAME
          value: wiki
        ports:
        - containerPort: 8000
          name: wikijs
